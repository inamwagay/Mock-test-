<body class="bg-gradient-to-br from-purple-500 via-indigo-500 to-pink-400 min-h-screen flex flex-col items-center justify-center p-6 text-gray-800">

Â  <div class="flex justify-center gap-6 mb-6">
Â  Â  <button onclick="startQuiz()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-semibold">Take Quiz</button>

Â  <div class="mb-4">
Â  Â  <div class="flex justify-between items-center mb-2">

Â  Â  Â  <span class="text-sm" id="progressText">Question 1 of 1</span>
Â  Â  </div>

</div>

<script>
Â  let questions = [];
Â  let currentQuestion = 0;
Â  let score = 0;
Â  let timer;
Â  let timeLeft = 30;
Â  let userName = "";
Â  let userAnswers = [];

Â  function toggleDarkMode() {
Â  Â  document.body.classList.toggle("dark-mode");
Â  }

Â  async function loadQuestions() {
Â  Â  try {
Â  Â  Â  const res = await fetch("questions.json");
Â  Â  Â  questions = await res.json();
Â  Â  } catch (error) {
Â  Â  Â  alert("âŒ Failed to load questions.");
Â  Â  }
Â  }

Â  function startTimer() {
Â  Â  clearInterval(timer);
Â  Â  timeLeft = 30;
Â  Â  document.getElementById("timer").textContent = timeLeft;
Â  Â  timer = setInterval(() => {
Â  Â  Â  timeLeft--;
Â  Â  Â  document.getElementById("timer").textContent = timeLeft;
Â  Â  Â  if (timeLeft <= 0) {
Â  Â  Â  Â  clearInterval(timer);
Â  Â  Â  Â  nextQuestion();
Â  Â  Â  }
Â  Â  }, 1000);
Â  }

Â  async function startQuiz() {
Â  Â  const nameInput = document.getElementById("userNameInput");
Â  Â  if (!nameInput.value.trim()) {
Â  Â  Â  alert("Please enter your name.");
Â  Â  Â  return;
Â  Â  }
Â  Â  userName = nameInput.value.trim();
Â  Â  await loadQuestions();
Â  Â  if (!questions.length) {
Â  Â  Â  alert("No questions found.");
Â  Â  Â  return;
Â  Â  }

Â  Â  document.getElementById("homeSection").classList.add("hidden");
Â  Â  document.getElementById("quizSection").classList.remove("hidden");
Â  Â  score = 0;
Â  Â  currentQuestion = 0;
Â  Â  userAnswers = [];
Â  Â  loadQuestion(currentQuestion);
Â  }

Â  function loadQuestion(index) {
Â  Â  const q = questions[index];
Â  Â  document.getElementById("questionText").textContent = `${index + 1}. ${q.question}`;
Â  Â  const optionsDiv = document.getElementById("options");
Â  Â  optionsDiv.innerHTML = '';

Â  Â  Object.entries(q.options).forEach(([key, val]) => {
Â  Â  Â  const label = document.createElement("label");
Â  Â  Â  label.className = "flex items-center gap-2 bg-indigo-100 p-3 rounded cursor-pointer";
Â  Â  Â  label.innerHTML = `<input type="radio" name="answer" value="${key}" onchange="checkAnswer(this, '${q.correct}')"> ${key}. ${val}`;
Â  Â  Â  optionsDiv.appendChild(label);
Â  Â  });

Â  Â  updateProgress();
Â  Â  startTimer();
Â  }

Â  function checkAnswer(input, correct) {
Â  Â  const allLabels = document.querySelectorAll('#options label');
Â  Â  allLabels.forEach(l => l.classList.remove('correct', 'wrong'));
Â  Â  const selected = input.value;
Â  Â  userAnswers[currentQuestion] = { selected, correct };
Â  Â  if (selected === correct) {
Â  Â  Â  input.parentElement.classList.add("correct");
Â  Â  Â  score++;
Â  Â  } else {
Â  Â  Â  input.parentElement.classList.add("wrong");
Â  Â  Â  const correctInput = Array.from(document.querySelectorAll('input[name="answer"]')).find(i => i.value === correct);
Â  Â  Â  if (correctInput) correctInput.parentElement.classList.add("correct");
Â  Â  }
Â  }

Â  function nextQuestion() {
Â  Â  clearInterval(timer);
Â  Â  currentQuestion++;
Â  Â  if (currentQuestion < questions.length) {
Â  Â  Â  loadQuestion(currentQuestion);
Â  Â  } else {
Â  Â  Â  finishQuiz();
Â  Â  }
Â  }

Â  function updateProgress() {
Â  Â  const pct = ((currentQuestion + 1) / questions.length) * 100;
Â  Â  document.getElementById("progressBar").style.width = `${pct}%`;
Â  Â  document.getElementById("progressText").textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
Â  }

Â  function finishQuiz() {
Â  Â  document.getElementById("quizBox").classList.add("hidden");
Â  Â  document.getElementById("resultBox").classList.remove("hidden");
Â  Â  document.getElementById("finalScore").textContent = `${userName}, you scored ${score} out of ${questions.length}.`;

Â  Â  // Show Review
Â  Â  const review = userAnswers.map((ans, i) => {
Â  Â  Â  const q = questions[i];
Â  Â  Â  const correctText = q.options[q.correct];
Â  Â  Â  const userText = q.options[ans.selected] || "No answer";
Â  Â  Â  const isCorrect = ans.selected === ans.correct;
Â  Â  Â  return `<div class="mb-2">
Â  Â  Â  Â  Â  <strong>Q${i + 1}:</strong> ${q.question}<br/>
Â  Â  Â  Â  Â  <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">Your Answer: ${userText}</span><br/>
Â  Â  Â  Â  Â  <span class="text-green-800">Correct Answer: ${correctText}</span>
Â  Â  Â  </div>`;
Â  Â  }).join('');
Â  Â  document.getElementById("reviewAnswers").innerHTML = review;

Â  Â  // Confetti if score > 70%
Â  Â  if ((score / questions.length) >= 0.7) {
Â  Â  Â  launchConfetti();
Â  Â  }
Â  }

Â  function goToHome() {
Â  Â  location.reload();
Â  }

Â  function launchConfetti() {
Â  Â  const container = document.getElementById("confettiContainer");
Â  Â  for (let i = 0; i < 100; i++) {
Â  Â  Â  const confetti = document.createElement("div");
Â  Â  Â  confetti.className = "confetti";
Â  Â  Â  confetti.style.left = `${Math.random() * window.innerWidth}px`;
Â  Â  Â  confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
Â  Â  Â  confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
Â  Â  Â  container.appendChild(confetti);

Â  Â  Â  setTimeout(() => confetti.remove(), 4000);
Â  Â  }
Â  }
</script>
